services:
  # Persistent shell container for interactive use
  ros2-shell:
    build:
      context: .
      dockerfile: Dockerfile
    image: ros2-humble:latest
    container_name: ros2-shell
    network_mode: host
    ipc: host
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - XAUTHORITY=/home/alejp/.Xauthority
      - XDG_RUNTIME_DIR=/tmp/runtime-root
      - RMW_IMPLEMENTATION=rmw_cyclonedds_cpp
      - CYCLONEDDS_URI=file:///etc/cyclonedds.xml
      - ROS_DOMAIN_ID=0
    volumes:
      - /home/alejp:/home/alejp
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./cyclonedds.xml:/etc/cyclonedds.xml
    restart: unless-stopped
    command: ["sleep", "infinity"]

