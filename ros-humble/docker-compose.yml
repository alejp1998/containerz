services:
  ros2-humble:
    image: ros2-humble
    container_name: ros2-humble-persistent
    network_mode: host
    ipc: host
    privileged: false
    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/home/alejp/.Xauthority
      - __NV_PRIME_RENDER_OFFLOAD=1
      - __GLX_VENDOR_LIBRARY_NAME=nvidia
    volumes:
      - /home/alejp:/home/alejp
      - /tmp/.X11-unix:/tmp/.X11-unix
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: bash -c "source /opt/ros/humble/setup.bash && sleep infinity"
    healthcheck:
      test: ["CMD-SHELL", "ros2 doctor --report | grep -q 'All.*checks.*passed' || exit 0"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 15s
